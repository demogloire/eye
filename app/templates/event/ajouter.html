{% extends "layout/admini.html" %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='nv_admin/vendors/choices.js/choices.min.css')}}" />
<link rel="stylesheet" href="{{url_for('static', filename='nv_admin/vendors/summernote/summernote-lite.min.css')}}" >
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/messages/messages.fr-fr.js" type="text/javascript"></script>
{%endblock%}




    {% block body %}
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Publications</h3>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{url_for('main.dashboard')}}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{url_for('event.index')}}">Evénement</a></li>
                <li class="breadcrumb-item active" aria-current="page">Ajouter événement</li>
              </ol>
          </nav>
      </div>
    </div>

        <div class="row">
          <div class="col-md-12"> 
            <section id="basic-vertical-layouts">
              <div class="row match-height">
                  <div class="col-md-10 col-12">
                    <br><br>
                      <div class="card">
                          <div class="card-header">
                            <h3><b>Ajouter événement</b></h3> <br>
                          </div>
                          <div class="card-content">
                              <div class="card-body">
                                  <form class="form form-vertical" enctype="multipart/form-data" method="POST">
                                      <div class="form-body">
                                        <div class="row">
                                          <div class="col-md-12">
                                          <div class="form-group position-relative has-icon-left">
                                            <input type="text" class="form-control"
                                                placeholder="Titre de l'événement">
                                            <div class="form-control-icon">
                                                <i class="bi bi-pen"></i>
                                            </div>
                                          </div>
                                        </div>
                                        </div>

                                        <div class="row">
                                          <div class="col-md-4">
                                          <div class="form-group position-relative has-icon-left">
                                            <input type="text" class="form-control"
                                                placeholder="Lieu de l'événement">
                                            <div class="form-control-icon">
                                                <i class="bi bi-map"></i>
                                            </div>
                                          </div>
                                        </div>

                                        <div class="col-md-4">
                                          <div class="form-group position-relative has-icon-left">
                                            <input type="text" class="form-control"
                                            id="datepicker"  placeholder="Date du début" readonly>
                                          </div>
                                        </div>
                                        <div class="col-md-4">
                                          <div class="form-group position-relative has-icon-left">
                                            <input type="text" class="form-control"
                                            id="datepicker2"  placeholder="Date de la fin" readonly>
                                          </div>
                                        </div>
                                        </div>


                                        <div id="summernote"></div>
                                      

                                      <div class="row">
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <div class="mt-2">
                                              <label for="formFile" class="form-label">Fichier *</label>
                                              <input class="form-control" type="file" id="formFile">
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="col-12 d-flex justify-content-center mt-2">
                                        <button type="submit" class="btn btn-primary me-1 mb-1">Enregistrer</button>
                                        <button type="reset" class="btn btn-light-secondary me-1 mb-1">Annuler</button>
                                    </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>

              </div>
          </section>
          </div><!--/col-->
        </div><!--/row-->

    {% endblock body %}


    {%block jsblock%}
   <script src="{{url_for('static', filename='nv_admin/vendors/choices.js/choices.min.js')}}"></script>
   <script src="{{url_for('static', filename='nv_admin/vendors/summernote/summernote-lite.min.js')}}"></script>
   <script>
       $('#summernote').summernote({
           tabsize: 2,
           height: 120,
       });

       $('#datepicker2').datepicker({
            uiLibrary: 'bootstrap4',
            locale: 'fr-fr',
            icons: {
             rightIcon: '<i class="bi bi-calendar-date-fill"></i>'
         }
        });

        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            locale: 'fr-fr',
            icons: {
             rightIcon: '<i class="bi bi-calendar-date-fill"></i>'
         }
        });

   </script>
    {%endblock%}
